{% extends 'base.html'%}

{% block title %}
   <title>Delete Confirmation</title>
{% endblock %}



<div class="container jumbotron">
    {% block content %} 
    <form method="POST">
        {% csrf_token %}
        <p>Do You really want to DELETE<span style="color:red"> {{users.id}} {{users.name}} </span> this Record ?</p>
        <input type="submit" value="YES" class="btn btn-outline-danger btn-lg" />
        <button class="btn-outline-success btn-lg"><a href="{% url 'show-users' %}"> No</a></button>
    </form>
    {% endblock %}
</div>
